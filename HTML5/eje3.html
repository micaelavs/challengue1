<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ejemplo Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
</head>
<body>

<div class="container">
  <h2>Formulario de contacto</h2>
  <form action="https://allaria.com.ar/login-usuarios" method="POST">
    <div class="form-group">
      <label for="email">Usuario/Email:</label>
      <input type="email" class="form-control" id="usuario" required placeholder="Ingrese email" name="usuario">
    </div>
    <div class="form-group">
      <label for="pwd">Constraseña:</label>
      <input type="password" class="form-control" required minlength="8"  pattern="^(?=.*[a-z])(?=.*[A-Z])[^$@$!%*?&][a-zA-Z]{8,}$" 
		title="Password debe contener: Mínimo 8 characters, al menos una mayúscula y una minúscula, y ningún caracter especial" id="pwd" placeholder="Ingrese contraseña" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="recordar"> Recordarme
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<!--([A-Z]{1,}[a-z]{1}){8,} otra opcion, pero se le da este orden-->
</body>
</html>
